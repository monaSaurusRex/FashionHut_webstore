<div class="container">
  <div class="row">
    <div class="col-md-7">
      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
              aria-expanded="true"
              aria-controls="collapseOne"
            >
              Delivery/Shipping
            </button>
          </h2>
          <div
            id="collapseOne"
            class="accordion-collapse collapse show"
            aria-labelledby="headingOne"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <form>
                <div class="form-group">
                  <div class="row">
                    <label for="inputAddress">Delivery Address</label>
                    <input type="text" class="form-control" id="inputAddress" />
                  </div>
                  <div class="form-group">
                    <label for="inputAddress">Street Address</label>
                    <input type="text" class="form-control" id="inputAddress" />
                  </div>
                  <div class="form-group">
                    <label for="inputAddress">Street Address Line 2</label>
                    <input type="text" class="form-control" id="inputAddress" />
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-6">
                    <label for="inputAddress">Suburb/City</label>
                    <input type="text" class="form-control" id="inputAddress" />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputAddress">Province</label>
                    <input type="text" class="form-control" id="inputAddress" />
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-6">
                    <label for="inputAddress">Postal Code</label>
                    <input type="text" class="form-control" id="inputAddress" />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputAddress">Country</label>
                    <input type="text" class="form-control" id="inputAddress" />
                  </div>
                </div>
                <br />
                <button class="btn btn-primary btn-block cart-btn">
                  <span>Continue</span>
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseTwo"
              aria-expanded="false"
              aria-controls="collapseTwo"
            >
              Payment
            </button>
          </h2>
          <div
            id="collapseTwo"
            class="accordion-collapse collapse"
            aria-labelledby="headingTwo"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <form>
                <div class="form-group">
                  <div class="row">
                    <label for="inputAddress">Name of card</label>
                    <input type="text" class="form-control" id="inputAddress" />
                  </div>
                  <div class="form-group">
                    <label for="inputAddress">Card number</label>
                    <input type="text" class="form-control" id="inputAddress" />
                  </div>
                  <div class="form-group">
                    <label for="inputAddress">Street Address Line 2</label>
                    <input type="text" class="form-control" id="inputAddress" />
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-6">
                    <label for="inputAddress">Card Expiration</label>
                    <input type="text" class="form-control" id="inputAddress" />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputAddress">Security Code</label>
                    <input type="text" class="form-control" id="inputAddress" />
                  </div>
                </div>
                <br />
                <button class="btn btn-primary btn-block cart-btn">
                  <span>Continue</span>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  <div class="card">
    <div class="col-lg-5">
      <h5>order-summary</h5>
    </div>
  </div>
</div>
</div>
