<div class="search-and-filter shadow-sm d-flex justify-content-center">
  <div class="search d-flex">
    <div class="input-group">
      <!-- <button type="button" class="btn btn-icon clear-search-btn">
        <fa-icon [icon]="closeIcon"></fa-icon>
      </button> -->
      <input class="form-control searchbar" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search for product...">
      <button type="button" class="btn btn-icon search-btn">
        <fa-icon [icon]="searchIcon"></fa-icon>
      </button>
    </div>
  </div>
</div>

<div class="row g-5">
  <div *ngFor="let product of products | filter: searchText" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
    <div class="card">
      <div class="card-body">
        <img src={{product.image}} class="card-img-top" (click)="viewProductDetails(product.id)">
        <h1 class="d-inline-block text-truncate" (click)="viewProductDetails(product.id)">{{product.title}}</h1>
        <p class="product-price">{{product.price | currency:' ZAR ':'symbol':'.2'}} </p>
      </div>
      
      <!-- <div (click)="addToCart(product)" class="card-button d-flex justify-content-center btn-flex">
        <button class="btn btn-primary cart">
          <fa-icon [icon]="addToCartIcon"></fa-icon>
          <span>Add to cart</span>
        </button>
      </div> -->
    </div>
  </div>
</div>
