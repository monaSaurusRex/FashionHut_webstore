<div class="row g-5">
  <div *ngFor="let product of products" class="col-xs-6 col-sm-6 col-md-4 col-lg-3">
    <div class="card">
      <img src={{product.image}} class="card-img-top" (click)="viewProductDetails(product.id)">
        <h1 class="product-title" (click)="viewProductDetails(product.id)">{{product.title}}</h1>
        <p class="product-price">R {{product.price}}</p>

        <!-- *ngIf="!item.inCart"  -->
        <div (click)="addToCart(product)" class="card-button d-flex justify-content-center btn-flex">
          <button class="btn btn-primary cart">
            <fa-icon [icon]="addToCartIcon"></fa-icon>
            <span>Add to cart</span>
          </button>
        </div>
    </div>
  </div>
</div>
