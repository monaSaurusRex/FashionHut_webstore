<!-- card -->
<div card>
  <div class="row d-flex justify-content-center">
    <div *ngFor="let product of products | paginate: {itemsPerPage: 8, currentPage: p}" class="col-lg-3 col-md-4 col-sm-6 col-6 mb-4">
      <div class="card">
        <img src={{product.image}} class="card-img-top" (click)="viewProductDetails(product.id)">
        <div class="card-body align-self-bottom">
          <h2 class="product-title" (click)="viewProductDetails(product.id)">{{product.title}}</h2>
          <p class="product-price">R {{product.price}}</p>

          <!-- *ngIf="!item.inCart"  -->
          <div (click)="addToCart(product)" class="card-button d-flex justify-content-center">
            <button class="btn btn-primary btn-block cart">
              <fa-icon [icon]="cart"></fa-icon> Add to cart
            </button>
          </div>
        </div>
      </div>
    </div>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
