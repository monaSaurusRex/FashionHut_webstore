                <div class="col-4 big-image d-flex justify-content-center .large-image">
                    <img src="https://cdn.discordapp.com/attachments/1093111353826344983/1114085342824366160/D1.webp"
                        class="card-img" alt="Lighter-green" />
                </div>
                <div class="col-5 card-description">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="card-title">Product Title</h1>
                            <p class="text-body-secondary">Price</p>
                            <p class="description">
                                This is a longer card with supporting text below as a natural
                                lead-in to additional content.
                            </p>
                            <label for="sizes" class="form-label">Sizes:</label>
                            <br />
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1" />
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Small
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked />
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Medium
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1" />
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Large
                                </label>
                            </div>
                            <br />
                            <label for="exampleColorInput" class="form-label">Colors:</label>
                            <input type="color" class="form-control form-control-color" id="exampleColorInput"
                                value="#C6C5AE" title="Choose your color" />
                            <input type="color" class="form-control form-control-color" id="exampleColorInput"
                                value="#205642" title="Choose your color" />
                            <input type="color" class="form-control form-control-color" id="exampleColorInput"
                                value="#CA7090" title="Choose your color" />
                            <input type="color" class="form-control form-control-color" id="exampleColorInput"
                                value="#DFB8BA" title="Choose your color" />
                            <br />
                            <label for="exampleColorInput" class="form-label">
                                Quantity:</label>
                            <br />
                            <div class="quantity">
                                <button (click)="quantity('min')" class="btn btn-decrease">
                                    
                                    <fa-icon [icon]="decrease"></fa-icon>
                                </button>

                                <input class="inputbox" text="text" disabled value="{{productquantity}}">
                                <button (click)="quantity('max')"class="btn btn-increase">
                                    <fa-icon [icon]="increase"></fa-icon>       
                                </button>
                            
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn d-flex justify-content-center align-self-center" type="button">
                                    <fa-icon [icon]="addToCart"></fa-icon>Add to cart
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
           
        </div>
