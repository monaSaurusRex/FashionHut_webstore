<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="col d-flex justify-content-center">
                <div class="col-4 big-image d-flex justify-content-center .large-image">
                    <img src={{product.image}} class="card-img"/>
                </div>
                <div class="col-5 card-description">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="card-title">{{product.title}}</h1>
                            <p class="text-body-secondary">R {{product.price}}</p>
                            <p class="description">
                                {{product.description}}
                            </p>
                            <label for="sizes" class="form-label">Sizes:</label>
                            <br />
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1" />
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Small
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked />
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Medium
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1" />
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Large
                                </label>
                            </div>
                            <br />
                            <label for="exampleColorInput" class="form-label">Colors:</label>
                            <input type="color" class="form-control form-control-color" id="exampleColorInput"
                                value="#C6C5AE" title="Choose your color" />
                            <input type="color" class="form-control form-control-color" id="exampleColorInput"
                                value="#205642" title="Choose your color" />
                            <input type="color" class="form-control form-control-color" id="exampleColorInput"
                                value="#CA7090" title="Choose your color" />
                            <input type="color" class="form-control form-control-color" id="exampleColorInput"
                                value="#DFB8BA" title="Choose your color" />
                            <br />
                            <label for="exampleColorInput" class="form-label">
                                Quantity:</label>
                            <br />
                            <div class="quantity">
                                <button (click)="quantity('min')" class="btn btn-decrease">
                                    
                                    <fa-icon [icon]="decrease"></fa-icon>
                                </button>

                                <input class="inputbox" text="text" disabled value="{{productquantity}}">
                                <button (click)="quantity('max')"class="btn btn-increase">
                                    <fa-icon [icon]="increase"></fa-icon>       
                                </button>
                            
                            </div>
                            <div class="d-flex justify-content-center">
                                <button (click)="addToCart(product)" class="btn d-flex justify-content-center align-self-center" type="button">
                                    <fa-icon [icon]="addToCartIcon"></fa-icon>Add to cart
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
           
        </div>
    </div>
</div>
