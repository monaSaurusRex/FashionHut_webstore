<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading d-flex justify-content-center">
                        <h3 class="pt-3 font-weight-bold p-2">Password Reset<button class="cancel-button" [routerLink]="['/all-products']" (click)="goBack()">&#10005;</button></h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="form">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="form.controls['password'].dirty && (form.controls['password'].hasError('required') || form.controls['password'].hasError('pattern'))" [class.valid]="form.controls['password'].valid">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <small *ngIf="form.controls['password'].dirty && form.controls['password'].hasError('required')" class="text-danger">*Password is required</small>
                                <small *ngIf="form.controls['password'].dirty && form.controls['password'].hasError('pattern')" class="text-danger">*Password must contain at least one lowercase letter, one uppercase letter, one number, one special character, and be 8 characters long.</small>
                            </div>

                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="form.controls['confirmPassword'].dirty && (form.controls['confirmPassword'].hasError('required') || form.controls['confirmPassword'].hasError('notMatched'))" [class.valid]="form.controls['confirmPassword'].valid">
                                    <label for="exampleInputConfirmPassword">Confirm Password</label>
                                    <input formControlName="confirmPassword" type="password" class="form-control" id="exampleInputConfirmPassword">
                                </div>
                                <small *ngIf="form.controls['confirmPassword'].dirty && form.controls['confirmPassword'].hasError('required')" class="text-danger">Confirm password is required</small>
                                <small *ngIf="form.controls['confirmPassword'].dirty && form.controls['confirmPassword'].hasError('notMatched')" class="text-danger">Passwords do not match</small>
                            </div>

                            <div class="form-group pt-4">
                                <button (click)="onSubmit()" class="btn pt-6" [disabled]="!form.valid">Reset password</button>
                            </div>
                            
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
