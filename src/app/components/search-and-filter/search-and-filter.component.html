<div class="d-flex search-and-filter">
    <div class="categories d-flex justify-content-start mobile-hide">
        <div class="dropdown">
            <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Shop by category
            </button>
            <ul class="dropdown-menu">
              <!-- <a *ngFor="let category of categories" class="dropdown-item">{{category}}</a> -->
              <li *ngFor="let category of categories" class="dropdown-item">
                {{category.categoryName}}
              </li>
            </ul>
          </div>
    </div>

    <div class="search d-flex justify-content-end align-self-center">
        <div class="input-group">
                <input type="search" id="header-search" class="form-control" placeholder="Search for product..."/>
                <label for="header-search" class="visually-hidden" placeholder="search">Search</label>
            <button type="button" class="btn btn-primary btn-icon">
                <fa-icon [icon]="search"></fa-icon>
            </button>
        </div>
    </div>    
</div>
