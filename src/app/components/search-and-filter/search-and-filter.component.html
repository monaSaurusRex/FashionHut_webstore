<div class="d-flex search-and-filter shadow-sm d-flex justify-content-center">
    <div class="categories d-flex justify-content-start">
        <div class="dropdown">
            <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Shop by category
            </button>
            <ul class="dropdown-menu">
              <!-- <a *ngFor="let category of categories" class="dropdown-item">{{category}}</a> -->
              <li *ngFor="let category of categories" class="dropdown-item">
                {{category.categoryName}}
              </li>
            </ul>
          </div>
    </div>

    <div class="search d-flex  justify-content-end">
      <div class="input-group">
        <!-- <button type="button" class="btn btn-icon clear-search-btn">
          <fa-icon [icon]="closeIcon"></fa-icon>
        </button> -->
        <input class="form-control searchbar" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search for product...">
        <button type="button" class="btn btn-icon search-btn">
          <fa-icon [icon]="searchIcon"></fa-icon>
        </button>
      </div>
    </div>    
</div>
