<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold p-3">Register</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="registerForm">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="registerForm.controls['firstName'].dirty && registerForm.controls['firstName'].hasError('required')">
                                    <label for="firstNameInput">First Name</label>
                                    <input formControlName="firstName" class="form-control" id="firstNameInput">
                                    </div>
                                    </div>
                                    <small *ngIf="registerForm.controls['firstName'].dirty && registerForm.hasError('required')" class="text-danger">*first name required</small>
                                    <small *ngIf="registerForm.controls['firstName'].invalid && registerForm.hasError('firstName')" class="text-danger">*invalid first name</small>
                                     
                                    <div class="form-group pt-3">
                                            <div class="input-field" [class.error]="registerForm.controls['lastName'].dirty && registerForm.controls['lastName'].hasError('required')">
                                            <label for="lastNameInput">Last Name</label>
                                            <input formControlName="lastName" class="form-control" id="lastNameInput">
                                            </div>
                                            </div>
                                            <small *ngIf="registerForm.controls['lastName'].dirty && registerForm.hasError('required')" class="text-danger">*last name required</small>
                                            <small *ngIf="registerForm.controls['lastName'].invalid && registerForm.hasError('lastName')" class="text-danger">*invalid last name</small>
                                            <div class="form-group pt-3">
                                            <div class="input-field" [class.error]="registerForm.controls['email'].dirty && registerForm.controls['email'].hasError('required')">
                                           <label for="exampleInputEmail1">Email address</label>
                                           <input formControlName="email" class="form-control" id="exampleInputEmail1">
                                           </div>
                                           </div>
                                           <small *ngIf="registerForm.controls['email'].dirty && registerForm.hasError('required', 'email')" class="text-danger">*email required</small> 
                                          <div class="form-group pt-3">
                                          <div class="input-field" [class.error]="registerForm.controls['phoneNumber'].dirty && registerForm.controls['phoneNumber'].hasError('required')">
                                          <label for="phoneNumber">Phone Number</label>
                                         <input formControlName ="phoneNumber" class="form-control" id="phoneNumber">
                                         <!-- <div *ngIf='f.phoneNumber.errors?.required'>Please enter mobile number</div>
                                         <div *ngIf='f.phoneNumber.errors?.pattern'>Mobile number is not 10 digit</div> -->
                                 

                                       
                                            </div>
                                            </div>
                                            <small *ngIf="registerForm.controls['phoneNumber'].dirty && registerForm.hasError('required', 'phoneNumber')" class="text-danger">*phone number required</small>
                                          <div class="form-group pt-3">
                                         <div class="input-field" [class.error]="registerForm.controls['password'].dirty && registerForm.controls['password'].hasError('required')">
                                            <label for="examplePassword1">Password</label>
                                            <input formControlName="password" class="form-control" id="examplePassword1">
                                            </div>
                                            </div>
                                            <small *ngIf="registerForm.controls['password'].dirty && registerForm.hasError('required', 'password')" class="text-danger">*password required</small>
                                                <div class="form-group pt-3">
                                                    <div class="input-field" [class.error]="registerForm.controls['confirm'].dirty && registerForm.controls['confirm'].hasError('required')">
                                                       <label for="confirm">Confirm Password</label>
                                                       <input formControlName="confirm" class="form-control" id="confirm">  
                                                       </div>
                                                </div>
                                                       <small *ngIf="registerForm.controls['confirm'].dirty && registerForm.hasError('required', 'confirm')" class="text-danger">*confirm password required</small>
                                                       <div class="form-group pt-5">
                                                        <button (click)="onSubmit()" class="btn btn-success pt-6">Register</button>
                
                                                    </div>
                                                        <div class="form-inline fr mt-4">
                                                            <a id=" forgot" class="font-weight-lighter">Forgot your password?</a>
                                                        </div>
                                                        <div class="pt-4 text muted" >Already have an account? <a id="forget" class="font-weight-lighter" routerLink="/login">Login</a></div>                
                                       

                                </form>
                             </div>
                        </div>

                    </div>
                </div>
            </div>
